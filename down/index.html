<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tirros is Down</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --fg: #ffffff;
      }
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    h1, p {
      transition: transform 1s ease;
    }

    .shift-up h1,
    .shift-up p {
      transform: translateY(-40px);
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1rem;
      margin-top: 1rem;
    }

    small {
      font-size: 0.9rem;
      margin-top: 1.5rem;
      color: #888;
      white-space: pre;
      overflow: hidden;
      border-right: 0.1em solid transparent;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Tirros is down</h1>
  <p>We're sorry if any service is interrupted.</p>
  <small id="message"></small>

  <script>
    const messages = [
      "Maybe someone tripped over an ethernet cable.",
      "It's probably the DNS.",
      "One of the SFPs gave up blinking.",
      "A cat walked across the keyboard.",
      "We accidentally rebooted the wrong server.",
      "The UPS needed a nap.",
      "The fiber link turned into spaghetti.",
      "Some bytes got lost in transit.",
      "We tried to patch in prod… oops.",
      "A rogue script escaped the sandbox.",
      "We thought we were updating firmware. We weren’t.",
      "The server room AC met its match.",
      "It’s not you. It’s us. (Actually, it’s BGP.)",
      "Our monitoring system is down too, so that’s helpful.",
      "Something got rerouted through Mars.",
      "Our router blinked twice and fell asleep.",
      "Turns out IPv6 isn't magical after all.",
      "Someone ran 'rm -rf /' just to see what happens.",
      "Packets are on vacation.",
      "Our DNS resolver had an identity crisis.",
      "An intern mistook the reset switch for a light switch.",
      "We asked ChatGPT for deployment advice. Mistake.",
      "Blame the SFP. Always blame the SFP.",
      "We're just updating SSL certs. Forever.",
      "The rack slid into maintenance mode."
    ];

    const msg = messages[Math.floor(Math.random() * messages.length)];
    const el = document.getElementById('message');

    let index = 0;
    function type() {
      if (index < msg.length) {
        el.textContent += msg.charAt(index);
        index++;
        setTimeout(type, 35);
      }
    }

    // Shift up the text just before typing starts
    setTimeout(() => {
      document.body.classList.add('shift-up');
      type();
    }, 2000);
  </script>
</body>
</html>
